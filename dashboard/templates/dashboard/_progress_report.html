{% load dashboard_tags %}{% spaceless %}
{% if current %}
  <td>{{ current.pct_complete|percentage }}{% if complete_change %}<span class="glyphicon glyphicon-arrow-{{ complete_change }}"></span>{% endif %}</td>
  <td>{{ current.total }}{% if scope_change %}<span class="glyphicon glyphicon-arrow-{{ scope_change }}"></span>{% endif %}</td>
{% else %}
  <td>&nbsp;</td><td>&nbsp;</td>
{% endif %}
{% endspaceless %}
