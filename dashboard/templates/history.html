{% load dashboard_tags %}


<h1>Project Dashboard</h1>
<h2>Filter: {{ filter_id }}</h2>

<table class="table table-striped table-bordered table-hover table-condensed" id="projects">
    <thead class="thead">
      <tr>
        <th>Date</th>
        <th>Complete</th>
        <th>Incomplete</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody>
    {% for summary in filter_summaries %}
      <tr>
        <td>{{ summary.created_on }}</td>
        <td>{{ summary.complete }}</td>
        <td>{{ summary.incomplete }}</td>
        <td>{{ summary.pct_complete|percentage }}</td>
    {% endfor %}
    </tbody>
</table>
